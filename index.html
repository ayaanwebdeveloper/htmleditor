<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML Editor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        div {
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    
    <h2>Simple HTML Editor</h2>
    <textarea id="htmlInput" placeholder="Enter your HTML code here..."></textarea>
    <button onclick="runCode()">Run Code</button>
    <div id="output"></div>
<div class="badge-base LI-profile-badge" data-locale="en_US" data-size="large" data-theme="dark" data-type="HORIZONTAL" data-vanity="tech-with-ayaan" data-version="v1"><a class="badge-base__link LI-simple-link" href="https://pk.linkedin.com/in/tech-with-ayaan?trk=profile-badge">Tech With Ayaan</a></div>
              
    <script>
        function runCode() {
            const htmlCode = document.getElementById('htmlInput').value;
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = htmlCode;
        }
    </script>
    
</body>
</html>
